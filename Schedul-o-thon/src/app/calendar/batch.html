	<body>
		

		<div class="main-container">
			
					<!-- Default Basic Forms Start -->
					<div class="pd-20 card-box mb-30">
						<div class="clearfix">
							<div class="pull-left">
								<h4 class="text-blue h4">Create Batch</h4>
								<!-- <p class="mb-30">All bootstrap element classies</p> -->
							</div>
							
						</div>
						<form>
							<div class="form-group row">
								<label class="col-sm-12 col-md-2 col-form-label">Batch Name</label>
								<div class="col-sm-12 col-md-10">
									<input
										class="form-control"
										type="text"
										placeholder="Batch Name"
									/>
								</div>
							</div>
                            <div class="form-group row">
								<label class="col-sm-12 col-md-2 col-form-label">Number of Sub Batches</label>
								<div class="col-sm-12 col-md-10">
									<input class="form-control" value="1" type="number" />
								</div>
							</div>
                            <div class="form-group row">
								<label class="col-sm-12 col-md-2 col-form-label">Location</label>
								<div class="col-sm-12 col-md-10">
									<select class="custom-select col-12">
										<option selected="">Choose...</option>
										<option value="1">Mysore</option>
										<option value="2">Banglore</option>
										<option value="3">Online</option>
									</select>
								</div>
							</div>
                            <div class="form-group row">
								<label class="col-sm-12 col-md-2 col-form-label">Batch size</label>
								<div class="col-sm-12 col-md-10">
									<input class="form-control" value="10" type="number" />
								</div>
							</div>
                            <div class="form-group row">
								<label class="col-sm-12 col-md-2 col-form-label">Start Date</label>
								<div class="col-sm-12 col-md-10">
									<input
										class="form-control date-picker"
										placeholder="Select Date"
										type="date"
									/>
								</div>
							</div>
                            <div class="form-group row">
								<label class="col-sm-12 col-md-2 col-form-label">Batch Type</label>
								<div class="col-sm-12 col-md-10">
									<select class="custom-select col-12">
										<option selected="">Choose...</option>
										<option value="1">Engineering CS</option>
										<option value="2">Non Engineering CS</option>
										<option value="3">Special</option>
										<option value="4">Diploma</option>
									</select>
								</div>
							</div>
                            <div class="form-group row">
								<label class="col-sm-12 col-md-2 col-form-label"></label>
                                <div class="col-sm-12 col-md-10">
                                    <a href="sub-batch.html"><button type="button" class="btn btn-outline-primary" >
                                        Submit
                                    </button></a>
                                    
                                </div>
                            </div>
                        </form>
							</div>
						</div>
					</div>
					<!-- Default Basic Forms End -->
