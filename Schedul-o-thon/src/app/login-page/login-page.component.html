<app-navbar></app-navbar>
<br />
<div class="container">
  <div class="title">Login</div>
  <div class="content">
    <form (ngSubmit)="onSubmit()">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Username</span>
          <input
            type="text"
            placeholder="Enter your username"
            required
            [(ngModel)]="username"
            name="username"
          />
        </div>
        <div class="input-box">
          <span class="details">Password</span>
          <input
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>
      </div>
      <div class="details">
        <input
          type="radio"
          name="details"
          id="dot-1"
          [(ngModel)]="userType"
          value="student"
        />
        <input
          type="radio"
          name="details"
          id="dot-2"
          [(ngModel)]="userType"
          value="admin"
        />

        <span class="details">Login as : </span>
        <div class="category">
          <label for="dot-1">
            <span class="dot one"></span>
            <span class="details">Student</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="details">Admin</span>
          </label>
        </div>
      </div>

      <div class="button">
        <input type="submit" value="Log in" />
      </div>
    </form>

    <p>Don't have an account? <a routerLink="../register">Register here</a></p>
    <br />
    <div><a href="">Forgot Password?</a></div>

    <!-- <p>Don't have an account? <a routerLink="/register">Register here</a></p> -->
  </div>
</div>
<br />
<app-footer></app-footer>
