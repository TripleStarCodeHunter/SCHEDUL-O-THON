    <div class="container">
      <div class="title">Login</div>
      <div class="content">
        <form action="#">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Username</span>
              <input type="text" placeholder="Enter your username" required>
              <!-- <div *ngIf="name.invalid && (name.touched)" class="alert"></div> -->
            </div>
            <div class="input-box">
              <span class="details">Password</span>
              <input type="password" placeholder="Enter your password" required>
            </div>
          </div>
            <div class="details">
              <input type="radio" name="details" id="dot-1">
              <input type="radio" name="details" id="dot-2">
              
              <span class="details">Login as : </span>
              <div class="category">
                  <label for="dot-1">
                      <span class="dot one"></span>
                      <span class="details">Student</span>
                  </label>
                  <label for="dot-2">
                      <span class="dot two"></span>
                      <span class="details">Admin</span>
                  </label>
              
              </div>
          </div>
          
          <div class="button">
            <input type="submit" value="Log in">
          </div>
        </form>

        <p>Don't have an account? <a routerLink="../register">Register here</a> </p>

        <div><a href="">Forgot Password?</a></div>
