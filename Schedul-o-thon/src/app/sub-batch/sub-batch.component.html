<body>
  <div class="main-container">
    <!-- Default Basic Forms Start -->
    <div class="pd-20 card-box mb-30">
      <div class="clearfix">
        <div class="pull-left">
          <h4 class="text-blue h4">Create Sub-Batch</h4>
          <!-- <p class="mb-30">All bootstrap element classies</p> -->
        </div>
      </div>
      <form>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label"
            >Sub Batch Name</label
          >
          <div class="col-sm-12 col-md-10">
            <input
              class="form-control"
              type="text"
              placeholder="Sub Batch Name"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">Batch Name</label>
          <div class="col-sm-12 col-md-10">
            <!-- <input class="form-control" type="text" placeholder="Batch Name" /> -->
            <select class="custom-select col-12">
                <option selected="">Choose Batch Name</option>
                <option value="1">Batch 1</option>
                <option value="2">Batch 2</option>
                <option value="3">Batch 3</option>
                <option value="4">Batch 4</option>
                <option value="5">Batch 5</option>
              </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">Stream</label>
          <div class="col-sm-12 col-md-10">
            <select class="custom-select col-12">
              <option selected="">Choose...</option>
              <option value="1">Java</option>
              <option value="2">Python</option>
              <option value="3">Big Data</option>
              <option value="4">C/C++</option>
              <option value="5">Web Development</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">Size</label>
          <div class="col-sm-12 col-md-10">
            <input class="form-control" value="1" type="number" />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">Location</label>
          <div class="col-sm-12 col-md-10">
            <select class="custom-select col-12">
              <option selected="">Choose...</option>
              <option value="1">Mysore</option>
              <option value="2">Banglore</option>
              <option value="3">Online</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">Start Date</label>
          <div class="col-sm-12 col-md-10">
            <input
              class="form-control date-picker"
              placeholder="Select Date"
              type="date"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">End Date</label>
          <div class="col-sm-12 col-md-10">
            <input
              class="form-control date-picker"
              placeholder="Select Date"
              type="date"
            />
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label">Batch Admin</label>
          <div class="col-sm-12 col-md-10">
            <input
              class="form-control"
              type="text"
              placeholder="Batch Admin Name"
            />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-12 col-md-2 col-form-label"></label>
          <div class="col-sm-12 col-md-10">
            <button type="button" class="btn btn-outline-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- js -->
  <script src="vendors/scripts/core.js"></script>
  <script src="vendors/scripts/script.min.js"></script>
  <script src="vendors/scripts/process.js"></script>

  <!-- End Google Tag Manager (noscript) -->
</body>
