<app-admin-sidebar></app-admin-sidebar>
<div class="main-container">
  <div class="pd-20 card-box mb-30">
    <div class="row">
      <div *ngFor="let item of data" class="col md-3 col-lg-4">
        <div class="card">
          <p class="text-title">{{ item.sub_batch_name | titlecase }}</p>
          <p class="text-body">Subbatch size : {{ item.size }}</p>
          <p class="text-body">Location : {{ item.location | titlecase }}</p>
          <p class="text-body">
            Start date : {{ item.start_date | date : "longDate" }}
          </p>
          <div class="d-md-flex justify-content-md-center">
            <button type="button" class="btn btn-outline-primary m-1" >
              Edit
            </button>
            <button type="button" class="btn btn-outline-secondary m-1">
              View More
            </button>
            <button type="button" class="btn btn-outline-danger m-1">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
