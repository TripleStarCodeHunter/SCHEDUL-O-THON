<app-admin-sidebar></app-admin-sidebar>
<div class="main-container">
  <!-- <div class="pd-20 card-box mb-30"> -->
  <div class="xs-pd-20-10 pd-ltr-20">
    <div class="title pb-20">
      <h2 class="h3 mb-0">Overview</h2>
    </div>
    <div class="row pb-10">
      <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
        <div class="card-box height-100-p widget-style3">
          <div class="d-flex flex-wrap">
            <div class="widget-data">
              <div class="weight-700 font-24 text-dark">Schedule</div>
            </div>
            <div class="widget-icon">
              <div class="icon" data-color="#00eccf">
                <i class="icon-copy dw dw-calendar1"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
        <div class="card-box height-100-p widget-style3">
          <div class="d-flex flex-wrap">
            <div class="widget-data">
              <div class="weight-700 font-24 text-dark">124,551</div>
              <div class="font-14 text-secondary weight-500">Batches</div>
            </div>
            <div class="widget-icon">
              <div class="icon" data-color="#ff5b5b">
                <span class="icon-copy ti-heart"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
        <div class="card-box height-100-p widget-style3">
          <div class="d-flex flex-wrap">
            <div class="widget-data">
              <div class="weight-700 font-24 text-dark">400+</div>
              <div class="font-14 text-secondary weight-500">Students</div>
            </div>
            <div class="widget-icon">
              <div class="icon">
                <i class="icon-copy fa fa-stethoscope" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-3 col-md-6 mb-20">
        <div class="card-box height-100-p widget-style3">
          <div class="d-flex flex-wrap">
            <div class="widget-data">
              <div class="weight-700 font-24 text-dark"></div>
              <div class="font-14 text-secondary weight-500"></div>
            </div>
            <div class="widget-icon">
              <div class="icon" data-color="#09cc06">
                <i class="icon-copy fa fa-money" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-box pb-10">
      <div class="h5 pd-20 mb-0">Upcoming Schedule</div>
      <table class="data-table table nowrap">
        <thead>
          <tr>
            <th class="table-plus">Batch Name</th>
            <th>Sub-Batch Name</th>
            <th>Section Name</th>
            <th>Instructor</th>
            <th>Date</th>
            <!-- <th>Disease</th> -->
            <!-- <th class="datatable-nosort">Actions</th> -->
          </tr>
        </thead>
        <tbody *ngFor="let item of d">
          <tr>
            <td class="table-plus">
              <div class="txt">
                <div class="weight-600">{{ item.batch_name | titlecase }}</div>
              </div>
            </td>
            <td>{{ item.subbatch_name }}</td>
            <td>{{ item.section_name }}</td>
            <td>{{ item.instructor_name }}</td>
            <td>{{ item.date }}</td>
            <td>
              <span
                class="badge badge-pill"
                data-bgcolor="#e7ebf5"
                data-color="#265ed7"
                >Upcoming</span
              >
            </td>
            <td>
              <div class="table-actions">
                <a data-color="#265ed7" role="button"
                  ><i class="icon-copy dw dw-edit2"></i
                ></a>
                <a href="#" data-color="#e95959"
                  ><i class="icon-copy dw dw-delete-3"></i
                ></a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- </div> -->
<script src="/src/assets/assets/vendors/scripts/core.js"></script>
<script src="/src/assets/assets/vendors/scripts/script.min.js"></script>
<script src="/src/assets/assets/vendors/scripts/process.js"></script>
<script src="/src/assets/assets/vendors/scripts/layout-settings.js"></script>
<script src="/src/assets/assets/src/plugins/apexcharts/apexcharts.min.js"></script>
<script src="/src/assets/assets/src/plugins/datatables/js/jquery.dataTables.min.js"></script>
<script src="/src/assets/assets/src/plugins/datatables/js/dataTables.bootstrap4.min.js"></script>
<script src="/src/assets/assets/src/plugins/datatables/js/dataTables.responsive.min.js"></script>
<script src="/src/assets/assets/src/plugins/datatables/js/responsive.bootstrap4.min.js"></script>
<script src="/src/assets/assets/vendors/scripts/dashboard3.js"></script>
