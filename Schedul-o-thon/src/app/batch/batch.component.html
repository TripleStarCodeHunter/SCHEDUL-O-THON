<!DOCTYPE html>

  <body>
    <div class="main-container">
      <div class="pd-20 card-box mb-30">
        <div class="clearfix">
          <div class="pull-left">
            <h4 class="text-blue h4">Create Batch</h4>
          </div>
        </div>

        <form [formGroup]="batch" (ngSubmit)="onSubmit()">
          <!-- Batch Name -->
          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label" for="batchname"
              >Batch Name</label
            >
            <div class="col-sm-12 col-md-10">
              <input
                id="batchname"
                class="batchname form-control"
                type="text"
                placeholder="Batch Name"
                formControlName="batchname"
              />
              <!-- Validations -->
              <div
                class="form-invalid-warn-text alert alert-danger"
                *ngIf="batchname?.errors?.['required'] && (batchname?.touched || batchname?.dirty)"
              >
                Batch Name should not be empty
              </div>
            </div>
          </div>
          <!-- sub batch and location in one row -->
          <div class="form-group row">
            <!-- no of sub batches -->
            <label class="col-sm-12 col-md-2 col-form-label" for="noOfSubBatch"
              >Number of Sub Batches</label>
            <div class="col-sm-12 col-md-4">
              <input  class="form-control" 
              value="1" 
              [pattern]="numberPattern" 
              type="text" 
              placeholder="Enter number of sub batches" 
              formControlName="noOfSubBatch" />
              <!-- validations -->
              <div class="form-invalid-warn-text alert alert-danger"  
              *ngIf="noOfSubBatch?.errors?.['required'] && (noOfSubBatch?.touched || noOfSubBatch?.dirty)" >
                No.of Subbatch should not be empty
              </div>
              <div  class="form-invalid-warn-text alert alert-danger"  
              *ngIf="noOfSubBatch?.errors?.['pattern']"  >
                Number of sub batch not valid. Enter correct number.
              </div>
            </div>
            <!-- Location -->
            <label class="col-sm-12 col-md-2 col-form-label" for="location"
              >Location</label
            >
            <div class="col-sm-12 col-md-4">
              <select
                class="custom-select col-12"
                id="location"
                (change)="changeLocation($event)"
                formControlName="location"
              >
                <option selected="" value="">Choose Location</option>
                <option *ngFor="let location of Location" [ngValue]="location">
                  {{ location }}
                </option>
              </select>
              <!-- validations -->
              <div
                class="form-invalid-warn-text alert alert-danger"
                *ngIf="location?.errors?.['required'] && (location?.touched || location?.dirty)"
              >
                Enter Location
              </div>
            </div>
          </div>

          <!-- batch size and start date in one row -->

          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label" for="batchSize"
              >Batch size</label
            >
            <div class="col-sm-12 col-md-4">
              <input
                class="form-control"
                value="10"
                type="text"
                placeholder="Enter Batch Size"
                [pattern]="numberPattern"
                formControlName="batchSize"
              />
              <!-- validations -->
              <div
                class="form-invalid-warn-text alert alert-danger"
                *ngIf="batchSize?.errors?.['required'] && (batchSize?.touched || batchSize?.dirty)"
              >
                Batch Name should not be empty
              </div>
              <div
                class="form-invalid-warn-text alert alert-danger"
                *ngIf="batchSize?.errors?.['pattern']"
              >
                Batch Size not valid. Enter correct number.
              </div>
            </div>

            <label class="col-sm-12 col-md-2 col-form-label" for="start"
              >Start Date</label
            >
            <div class="col-sm-12 col-md-4">
              <input
                class="form-control date-picker"
                placeholder="Select Date"
                type="date"
                formControlName="start"
              />
              <!-- validations -->
              <div
                class="form-invalid-warn-text alert alert-danger"
                *ngIf="start?.errors?.['required'] && (start?.touched || start?.dirty)"
              >
                Enter Correct Date
              </div>
            </div>
          </div>

          <!-- batch type -->
          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Batch Type</label>
            <div class="col-sm-12 col-md-4">
              <select
                class="custom-select col-12"
                (change)="changeBatchType($event)"
                formControlName="batchType"
              >
                <option selected="" value="">Choose Type of Batch</option>
                <option
                  *ngFor="let batchType of TypeOfBatch"
                  [ngValue]="batchType"
                >
                  {{ batchType }}
                </option>
              </select>
              <!-- validations -->
              <div
                class="form-invalid-warn-text alert alert-danger"
                *ngIf="batchType?.errors?.['required'] && (batchType?.touched || batchType?.dirty)"
              >
                Enter Batch Type
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label"></label>
            <div class="col-sm-12 col-md-10">
              <button type="submit" class="btn btn-outline-primary">
                Submit
              </button>
            </div>
          </div>
        </form>
