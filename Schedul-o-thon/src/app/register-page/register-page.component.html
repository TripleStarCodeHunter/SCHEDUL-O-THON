<div class="container">
    <div class="title">Schedulo Registration</div>
        <div class="content">
            <form [formGroup]="registration" {ngSubmit}="registerSubmitted()" action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input class="fullname" type="text" placeholder="Enter your name" required>
                        <div class="form-invalid-warn-text" *ngIf="FullName.errors?.['required'] && FullName.touched">Name not valid</div>
                    </div>
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input class="username" type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input class="email" type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input class="mobile" type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input class="password" type="text" placeholder="Enter your password" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input class="conf_password" type="text" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="details">
                    <input type="radio" name="details" id="dot-1">
                    <input type="radio" name="details" id="dot-2">
                    
                    <span class="details">Are you a : </span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="details">Student</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="details">Admin</span>
                        </label>
                    
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
    </div>
</div>
<br>
<app-footer></app-footer>
